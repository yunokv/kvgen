<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexio Generator Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/sDcYy6FJ/Hexio.png" alt="Hexio Logo">
  </div>

  <div class="card-container">
    <div class="gen-card">
      <img src="https://i.postimg.cc/xCQ6dkCr/SAINSBURYS.png" alt="Sainsbury's Logo" class="card-img">
      <h2>Sainsbury's</h2>
    </div>
    <div class="gen-card">
      <img src="https://i.postimg.cc/PrVVMr6Z/MORRISONS.png" alt="Morrisons Logo" class="card-img">
      <h2>Morrisons</h2>
    </div>
    <div class="gen-card">
      <img src="https://i.postimg.cc/wMf2F0kH/TESCO.png" alt="Tesco Logo" class="card-img">
      <h2>Tesco</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
