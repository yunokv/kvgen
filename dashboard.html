<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hexio Generator Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --lime: #73bf44;
      --lime-dark: #5ca836;
      --bg-dark: #1e1e1e;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #73bf44;
      background-image: linear-gradient(45deg, #73bf44 25%, #5ca836 25%, #5ca836 50%, #73bf44 50%, #73bf44 75%, #5ca836 75%, #5ca836);
      background-size: 40px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .logo img {
      max-width: 180px;
      margin-bottom: 2rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }

    .card-link {
      text-decoration: none;
    }

    .gen-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 1.5rem 1rem;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gen-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card-img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      color: var(--lime-dark);
      margin: 0;
    }

    .logout-btn {
      margin-top: 2.5rem;
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .logout-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/sDcYy6FJ/Hexio.png" alt="Hexio Logo" />
  </div>

  <div class="card-container">
    <a href="gen/sain.html" class="card-link">
      <div class="gen-card">
        <img src="https://i.postimg.cc/g0DxwDbH/hexio-1.png" alt="Hexio Icon" class="card-img" />
        <h2>Sainsbury's</h2>
      </div>
    </a>
    <a href="gen/morri.html" class="card-link">
      <div class="gen-card">
        <img src="https://i.postimg.cc/g0DxwDbH/hexio-1.png" alt="Hexio Icon" class="card-img" />
        <h2>Morrisons</h2>
      </div>
    </a>
    <a href="gen/tesco.html" class="card-link">
      <div class="gen-card">
        <img src="https://i.postimg.cc/g0DxwDbH/hexio-1.png" alt="Hexio Icon" class="card-img" />
        <h2>Tesco</h2>
      </div>
    </a>
  </div>

  <button onclick="logout()" class="logout-btn">Logout</button>

  <script>
    function logout() {
      // redirect or clear session
      window.location.href = "index.html"; // or your logout logic
    }
  </script>
</body>
</html>
