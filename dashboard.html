<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hexio Generator Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --card-dark: #141414;
      --accent: #a259ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    .logo img {
      max-width: 200px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px var(--accent));
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .card-link {
      text-decoration: none;
    }

    .gen-card {
      background: var(--card-dark);
      border: 2px solid var(--accent);
      border-radius: 18px;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 20px rgba(162, 89, 255, 0.15);
    }

    .gen-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(162, 89, 255, 0.3);
    }

    .card-img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 5px var(--accent));
    }

    h2 {
      font-size: 1.25rem;
      color: var(--accent);
      margin: 0;
    }

    .logout-btn {
      margin-top: 3rem;
      padding: 10px 22px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .logout-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    @media (max-width: 480px) {
      .gen-card {
        padding: 1rem;
      }
      .card-img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/sDcYy6FJ/Hexio.png" alt="Hexio Logo" />
  </div>

  <div class="card-container">
    <a href="gen/sain.html" class="card-link">
      <div class="gen-card">
        <img src="https://i.postimg.cc/g0DxwDbH/hexio-1.png" alt="Hexio Icon" class="card-img" />
        <h2>Sainsbury's</h2>
      </div>
    </a>
    <a href="gen/morri.html" class="card-link">
      <div class="gen-card" style="transform: rotate(-0.5deg);">
        <img src="https://i.postimg.cc/g0DxwDbH/hexio-1.png" alt="Hexio Icon" class="card-img" />
        <h2>Morrisons</h2>
      </div>
    </a>
    <a href="gen/tesco.html" class="card-link">
      <div class="gen-card" style="transform: scale(0.98);">
        <img src="https://i.postimg.cc/g0DxwDbH/hexio-1.png" alt="Hexio Icon" class="card-img" />
        <h2>Tesco</h2>
      </div>
    </a>
  </div>

  <button onclick="logout()" class="logout-btn">Logout</button>

  <script>
    function logout() {
      window.location.href = "index.html"; // adjust if needed
    }
  </script>
</body>
</html>
